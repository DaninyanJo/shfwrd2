<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shuffle word</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container header">
      <h1>Shuffle word</h1>
    </div>
    <br />
    <div class="container content">
      <input
        type="password"
        minlength="3"
        maxlength="15"
        placeholder="Type some word"
        class="shuffle-word"
      />
      <br />
      <div class="buttons">
        <button class="btn shuffle-btn">Sweack</button>
        <button class="btn random-word">get random word</button>
      </div>

      <div class="breack-line"></div>
      <ul class="shuffled-letters"></ul>
      <div class="breack-line"></div>
      <div class="info">
        <span class="score"></span>
        <button onclick="clearPoints()" class="btn">Clear</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="./modules/variables.js"></script>
    <script src="./modules/shuffle.js"></script>
    <script src="./modules/sortable.js"></script>
    <script src="./modules/score.js"></script>
    <script src="./main.js" ></script>
  </body>
</html>
